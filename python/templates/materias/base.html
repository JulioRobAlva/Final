{% load static %}
<html>
    <head>
        <title>Clases</title>
        
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page"></a>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/clases.css' %}">
    </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'lista_materias' %}"> Asignaciones de Materias </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">

          <a class="nav-link" href="{% url 'lista_materias' %}" class="top-menu"><span class="glyphicon glyphicon-list">  Materias </span></a>
          </li>

          {% if user.is_authenticated %}

          <li class="nav-item active">
          <a class="nav-link" href="{% url 'materia_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-list"> Nueva Materia </span></a>
          </li>

          <li class="nav-item">
          <a class="nav-link" href="{% url 'lista_tipo' %}" class="top-menu"><span class="glyphicon glyphicon-list"> Curso </span></a>
          </li>

          <li class="nav-item">
          <a class="nav-link" href="{% url 'tipo_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-list"> Nuevo Curso </span></a>
          </li>

          <li class="nav-item">
          <a class="nav-link" href="{% url 'lista_alumnos' %}" class="top-menu"><span class="glyphicon glyphicon-list"> Alumos </span></a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'alumno_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-list"> Nuevo Alumo </span></a>
          </li>


          <a class="nav-link"> Bienvenido {{ user.username }} <a nav-link href="{% url 'logout' %}">Log out</a></a>
          {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="content container">
    {% block content %}
    {% endblock %}
  </body>
</html>
