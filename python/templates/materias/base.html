{% load static %}
<html>
    <head>
        <title>Clases</title>
        
        <a href="https://en.wikipedia.org/wiki/Django" class="external_link" id="link_to_wiki_page"></a>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'css/clases.css' %}">
    </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-link" href="/">Materia <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_tipo' %}">Tipo de Materia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_alumnos' %}">Alumno</a>
            </li>
            <li class="nav-item">
              <p class="top-menu"> {{ user.username }} <small>(<a href="{% url 'logout' %}">Cerrar Sesion</a>)</small></p>
            </li>
          {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="/">Materia <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span>Login</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
